#SERVER CONFIGURATION
server.port=8082
spring.main.banner-mode=off
local.frontend.server.url=http://localhost:3000/
secure.local.frontend.server.url=https://localhost:3000/
password.token.expire.minutes=10
# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/TodoApp?currentSchema=main
spring.datasource.username=postgres
spring.datasource.password=admin
# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.main.web-application-type=SERVLET
server.servlet.context-path=/api/v1




